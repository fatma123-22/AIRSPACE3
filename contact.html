<!DOCTYPE html>
<html>
  <head>
    <!-- *******  Link To CSS Style Sheet  ******* -->
    <link rel="stylesheet" type="text/css" href="contact.css" />

    <!-- *******  Font Awesome Icons Link  ******* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- *******  Link To Goggle Fonts  *******  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AIRSPACE</title>
  </head>
  <body>
    <div class="container">
      <main class="row">
        <!--  *******   Left Section (Column) Starts   *******  -->

        <section class="col left">
          <!--  *******   Title Starts   *******  -->

          <div class="contactTitle">
            <h2>Get In Touch</h2>
            <p>
              We are here to assist you! If you have any questions, concerns, or
              need support, feel free to reach out to us. You can contact us via
              phone, email, or by filling out the form on our website.
            </p>
          </div>

          <!--  *******   Title Ends   *******  -->

          <!--  *******   Contact Info Starts   *******  -->

          <div class="contactInfo">
            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="details">
                <span>Phone</span>
                <span>+00 110 111 00</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="details">
                <span>Email</span>
                <span>name.tutorial@gmail.com</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="details">
                <span>Location</span>
                <span>X Street, Y Road, San Fransisco</span>
              </div>
            </div>
          </div>

          <!--  *******   Contact Info Ends   *******  -->

          <!--  *******   Social Media Starts   *******  -->

          <div class="socialMedia">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>

          <!--  *******   Social Media Ends   *******  -->
        </section>

        <!--  *******   Left Section (Column) Ends   *******  -->

        <!--  *******   Right Section (Column) Starts   *******  -->

        <section class="col right">
          <!--  *******   Form Starts   *******  -->

          <form class="messageForm">
            <div class="inputGroup halfWidth">
              <input type="text" name="" required="required" />
              <label>Your Name</label>
            </div>

            <div class="inputGroup halfWidth">
              <input type="email" name="" required="required" />
              <label>Email</label>
            </div>

            <div class="inputGroup fullWidth">
              <input type="text" name="" required="required" />
              <label>Subject</label>
            </div>

            <div class="inputGroup fullWidth">
              <textarea required="required"></textarea>
              <label>Say Something</label>
            </div>

            <div class="inputGroup fullWidth">
              <button>Send Message</button>
            </div>
          </form>

          <!--  *******   Form Ends   *******  -->
        </section>

        <!--  *******   Right Section (Column) Ends   *******  -->
      </main>
    </div>
  </body>
</html>
